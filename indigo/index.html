<html>
<head>
	<title>Indigo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />	
</head>
<body style="background-image: url('assets/bg.png')">

<div class="loading">
	<img src="assets/loading-bar.gif" alt="Loading Bar">
</div>


<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-4 logo">
			<img src="assets/logo-indigo.png" alt="Indigo Logo">
		</div>
		<div class="col-xs-12 col-sm-4 contact">
			<h2>Contact</h2>
			<p><span>A.</span> Jl. Pantai Berawa No.7A, Canggu, Kuta Utara, Kabupaten Badung, Bali 80361</p>
			<p><span>T.</span> <a href="tel:+6281998888018">0819-9888-8018</a></p>
		</div>
		<div class="col-xs-12 col-sm-4 opening">
			<h2>Opening Hours</h2>
			<table>
				<tr><td width="120">Monday</td><td width="120">6.30 - 10.30PM</td></tr>
				<tr><td>Tuesday</td><td>6.30 - 10.30PM</td></tr>
				<tr><td>Wednesday</td><td>6.30 - 10.30PM</td></tr>
				<tr><td>Thursday</td><td>6.30 - 10.30PM</td></tr>
				<tr><td>Friday</td><td>6.30 - 10.30PM</td></tr>
				<tr><td>Saturday</td><td>6.30 - 10.30PM</td></tr>
				<tr><td>Sunday</td><td>Closed</td></tr>
			</table>
		</div>

		<div class="col-xs-12 col-sm-12 banner">
			<img src="assets/slide-1.png" class="satu item" alt="Indigo Images">
			<img src="assets/slide-2.png" class="dua item" alt="Indigo Images" style="display: none;">
		</div>

		<div class="col-xs-12 col-sm-12 socials">
			<h2>Visit Us</h2>
			<a href="#"><img src="assets/ig.svg" alt="Indigo Instagram"></a>
			<a href="#"><img src="assets/fb.svg" alt="Indigo Facebook"></a>
			<br>
			<a href="#">@indigocanggu</a>
		</div>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
	jQuery(window).load(function(){
		setTimeout(function(){
			jQuery('.loading').hide();
		}, 1000);

		var number = 1;
		setInterval(function() {
			if (number == 1)
			{
				$('.satu').hide();
				$('.dua').fadeIn(1000);
				number = 2;
			}
			else
			{
				$('.dua').hide();
				$('.satu').fadeIn(1000);
				number = 1;
			}
		}, 3000);
	})
</script>
</body>
</html>
